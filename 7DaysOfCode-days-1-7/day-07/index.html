<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc">1 + 1</div>
      <div id="result">
        <img src="assets/equals.svg" alt="sinal de igual">
        <span>2</span>
      </div>
    </div>
    <div id="keyboard">
      <button class="letter-color Ce">CE</button>
      <button id="button-c">C</button>
      <button id="percent">
        <img src="assets/percent.svg" alt="sinal de porcentagem">
      </button>
      <button id="division" class="color-button-dark">
        <img src="assets/divide.svg" alt="sinal de divisão">
      </button>
      <button id="number-7">7</button>
      <button id="number-8">8</button>
      <button id="number-9">9</button>
      <button class="color-button-dark">
        <img id="multiplication" src="assets/x.svg" alt="sinal de mutiplicação">
      </button>
      <button id="number-4">4</button>
      <button id="number-5">5</button>
      <button id="number-6">6</button>
      <button class="color-button-dark">
        <img id="minus" src="assets/minus.svg" alt="sinal de subtração">
      </button>
      <button id="number-1">1</button>
      <button id="number-2">2</button>
      <button id="number-3">3</button>
      <button class="color-button-dark">
        <img id="plus" src="assets/plus.svg" alt="sinal de soma">
      </button>
      <button>
        <img id="plus-minus" src="assets/plus-minus.svg" alt="sinal de soma e subtração">
      </button>
      <button id="number-0">0</button>
      <button id="comma">,</button>
      <button id="equal" class="color-button-light">
        <img src="assets/equals-2.svg" alt="sinal de igual">
      </button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
