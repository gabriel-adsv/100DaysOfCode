<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/vector-ico.svg" type="image/x-icon">
	
	<title>#7DaysOfCode - Dia 5</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js" type="module" defer></script>
</head>
<body>
	
	<div id="app">

		<header>
			<div class="logo">
				<img src="assets/market-purchase.svg" alt="Logo carrinho de compras">
				<span>Lista de compras</span>
			</div>
			
			<div class="input-wrapper">
				<label for="github-user" class="sr-only">Usuário do Github</label>
				
				<input type="text" name="" id="github-user" placeholder="Adicione um item na sua lista de compras">
				
				<button>
					<img src="assets/arrow-down.svg" alt="Cesta de compras">                      
					Adicionar
				</button>
			</div>
		</header>

		<div class="thead">
			<div>Usuário</div>
			<div>Repositories</div>
			<div>Followers</div>
			<div>Ação</div>
		</div>
		
		<div class="table-wrapper">
			<table>
				
				<div class="noItem hide">
					<img src="assets/supermarket-basket.svg" alt="">
					<h2>Nenhum item adicionado</h2>
				</div>
				
				<tbody class="mainTbody">
					
				</tbody>
			</table>                       
		</div>
		
</body>
</html>
